services:
  worker:
    container_name: worker
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./gcp-creds.json:/secrets/gcp-creds.json:ro
    ports:
      - "8000:8000"
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/gcp-creds.json
    networks:
      - custom_network
    depends_on:
      database:
        condition: service_started

networks:
  custom_network:
    driver: bridge
